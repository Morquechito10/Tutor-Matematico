<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo de Fracciones | MathTutor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fc;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .game-container {
            max-width: 700px;
            margin: 20px auto;
            padding: 30px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
        }
        
        .game-header {
            margin-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
            padding-bottom: 15px;
        }
        
        .fraction {
            font-size: 2.5rem;
            margin: 30px 0;
            text-align: center;
            font-weight: 600;
            color: #4e73df;
        }
        
        .options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 25px 0;
        }
        
        .option-btn {
            padding: 18px;
            font-size: 1.3rem;
            border-radius: 12px;
            border: none;
            background-color: #4e73df;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(78, 115, 223, 0.2);
        }
        
        .option-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(78, 115, 223, 0.3);
        }
        
        .option-btn:active {
            transform: translateY(-1px);
        }
        
        .score-container {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
            align-items: center;
        }
        
        .score {
            font-size: 1.3rem;
            color: #1cc88a;
            font-weight: 600;
        }
        
        .feedback {
            font-size: 1.3rem;
            min-height: 40px;
            margin: 15px 0;
            padding: 5px;
            border-radius: 8px;
            transition: all 0.3s;
            text-align: center;
        }
        
        .correct {
            color: #1cc88a;
            background-color: rgba(28, 200, 138, 0.1);
        }
        
        .incorrect {
            color: #e74a3b;
            background-color: rgba(231, 74, 59, 0.1);
        }
        
        .motivational-message {
            font-size: 1.3rem;
            color: #4e73df;
            margin: 15px 0;
            font-weight: bold;
            min-height: 40px;
            text-align: center;
        }
        
        .timer {
            font-size: 1.3rem;
            color: #e74a3b;
            font-weight: 600;
        }
        
        .progress-bar {
            height: 10px;
            width: 100%;
            background-color: #eaecf4;
            border-radius: 10px;
            margin: 10px 0;
        }
        
        .progress {
            height: 100%;
            border-radius: 10px;
            background-color: #4e73df;
            transition: width 1s;
        }
        
        .btn-primary {
            background-color: #4e73df;
            border: none;
            padding: 12px 25px;
            font-size: 1.2rem;
            border-radius: 10px;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(78, 115, 223, 0.2);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(78, 115, 223, 0.3);
        }
        
        /* Estilos para el resumen final */
        .summary-container {
            background-color: #f8f9fc;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            display: none;
        }
        
        .summary-header {
            color: #4e73df;
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 15px;
        }
        
        .summary-level {
            display: inline-block;
            background-color: #e6eaff;
            color: #4e73df;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .summary-score {
            font-size: 2.2rem;
            color: #4e73df;
            text-align: center;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .summary-message {
            font-size: 1.5rem;
            color: #2ecc71;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .summary-stats {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        
        .stat-box {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            flex: 1;
            min-width: 120px;
            margin: 5px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .stat-label {
            color: #858796;
            font-size: 1rem;
        }
        
        .stat-value {
            color: #4e73df;
            font-size: 1.8rem;
            font-weight: bold;
        }
        
        .precision-value {
            color: #1cc88a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-container">
            <div class="game-header">
                <h1 class="text-primary text-center">Mundo de Fracciones</h1>
                <p class="lead text-center">Resuelve operaciones con fracciones</p>
            </div>
            
            <div class="score-container">
                <div class="timer">‚è±Ô∏è Tiempo: <span id="time">60</span>s</div>
                <div class="score">üèÜ Puntos: <span id="score">0</span></div>
            </div>
            
            <div class="progress-bar">
                <div class="progress" id="time-progress" style="width: 100%"></div>
            </div>
            
            <div class="motivational-message" id="message"></div>
            
            <div class="fraction" id="question"></div>
            
            <div class="feedback" id="feedback"></div>
            
            <div class="options" id="options"></div>
            
            <div class="text-center">
                <button id="start-btn" class="btn btn-primary btn-lg">¬°Comenzar!</button>
            </div>
            
            <!-- Resumen final del juego -->
            <div class="summary-container" id="summary">
                <div class="text-center mb-3">
                    <span class="summary-level" id="summary-level">Nivel 1</span>
                </div>
                <div class="summary-score">Puntuaci√≥n Final: <span id="summary-score">0</span></div>
                <div class="summary-message" id="summary-message"></div>
                
                <div class="summary-stats">
                    <div class="stat-box">
                        <div class="stat-label">Operaciones</div>
                        <div class="stat-value" id="total-operations">0</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Correctas</div>
                        <div class="stat-value" id="correct-answers">0</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Incorrectas</div>
                        <div class="stat-value" id="incorrect-answers">0</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Precisi√≥n</div>
                        <div class="stat-value precision-value" id="precision">0%</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Nivel</div>
                        <div class="stat-value" id="level">1</div>
                    </div>
                </div>
                
                <div class="text-center mt-4">
                    <button id="play-again-btn" class="btn btn-primary btn-lg">¬°Jugar de Nuevo!</button>
                </div>
            </div>
        </div>
        
        <div class="text-center mt-4 mb-5">
            <a href="../index.html" class="btn btn-secondary">Volver al inicio</a>
        </div>
    </div>

    <script src="juego2.js"></script>
</body>
</html>
